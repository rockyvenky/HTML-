<html>
<head>
      <title>Forms</title>
</head>
<body>
      <center><h1 style="background-color:red;">Login Form</h1></center>
	  <form action="demo1.html">
	      <label>Username:</label>
		  <input type="text" name="username" placeholder="Enter Username.">
		  <br>
		  <br>
		  <label>Password:</label>
		  <input type="password" name="password" placeholder="Enter Password.">
		  <br><br>
		  <label>Date Of Birth:</label>
		  <select>
		          <option>Day</option>
		          <option>1</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
		  </select>
		  <select>
		          <option>Month</option>
		          <option>Jan</option>
				  <option>Feb</option>
				  <option>Mar</option>
				  <option>Apr</option>
		  </select>
		  <select>
		          <option>Year</option>
		          <option>2000</option>
				  <option>2001</option>
				  <option>2002</option>
				  <option>2003</option>
		  </select>
		  <br><br>
		  <label>DOB:</label>
		  <input type="Date" name="date">
		  <br><br>
		  <label>Gender:</label>
		  <input type="radio" name="gender">Male
		  <input type="radio" name="gender">Female
		  <br><br>
		  <label>Rate:</label>
		  <input type="radio" name="rate">Good
		  <input type="radio" name="rate">Need To Improve
		  <center><input type="submit" name="submit"></center>
	   </form>
	   <br><br><br>
	   <center><p>Copyrights&copy</p><center>
</body>
</html>
