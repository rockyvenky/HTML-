<html>
<head>
     <title>Calculator</title>
	 <script>
	   function f1(a){
	      document.form1.result.value+=a;
	   }
	   function f2(){
	      document.form1.result.value=eval(document.form1.result.value);
		  }
	   function f3(){
	      document.form1.result.value=document.form1.result.value*-1;
	   }
	 </script>
</head>
<body>
      <h1><center>Online Calculator</h1>
	  <form name="form1">
	  <table align="center" border="1">
	    <caption><input type="text" value="" name="result" placeholder="Enter The Number."></caption>
	    <tr>
		       <td><input type="button" value="1" onclick="f1(1)"></td>
			   <td><input type="button" value="2" onclick="f1(2)"></td>
			   <td><input type="button" value="3" onclick="f1(3)"></td>
			   <td><input type="button" value="+" onclick="f1('+')"></td>
		</tr>
		<tr>
		       <td><input type="button" value="4" onclick="f1(4)"></td>
			   <td><input type="button" value="5" onclick="f1(5)"></td>
			   <td><input type="button" value="6" onclick="f1(6)"></td>
			   <td><input type="button" value="-" onclick="f1('-')"></td>
		</tr>
		<tr>
		       <td><input type="button" value="7" onclick="f1(7)"></td>
			   <td><input type="button" value="8" onclick="f1(8)"></td>
			   <td><input type="button" value="9" onclick="f1(9)"></td>
			   <td><input type="button" value="*" onclick="f1('*')"></td>
		</tr>
		<tr>
		       <td><input type="button" value="+/-" onclick="f3()"></td>
			   <td><input type="button" value="0" onclick="f1(0)"></td>
			   <td><input type="button" value="." onclick="f1('.')"></td>
			   <td><input type="button" value="=" onclick="f2()"></td>
		</tr>
	  </table>
	  </form>
</body>
</html>
